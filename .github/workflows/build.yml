name: Build and Push to GCP Artifact Registry

on:
  push:
    branches:
      - bh-main
      - bh-dev
      - mh-main
      - mh-dev
  pull_request:
    branches:
      - bh-main
      - bh-dev
      - mh-main
      - mh-dev

env:
  IMAGE_NAME: telemetry-query-service

jobs:
  # Validation job - runs on PRs and Pushes
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # We can't really run 'npm build' as it doesn't exist, 
      # and 'npm test' fails by default. 
      # So we just verify dependencies install correctly.

  docker-push:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push'
    environment: ${{ github.ref_name }}
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Set environment tag based on branch
        id: set-env-tag
        run: |
          if [[ "${{ github.ref_name }}" == "bh-main" ]] || [[ "${{ github.ref_name }}" == "mh-main" ]]; then
            echo "ENV_TAG=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "bh-dev" ]] || [[ "${{ github.ref_name }}" == "mh-dev" ]]; then
            echo "ENV_TAG=dev" >> $GITHUB_OUTPUT
          else
            echo "ENV_TAG=dev" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ steps.package-version.outputs.VERSION }}
            ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ steps.set-env-tag.outputs.ENV_TAG }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
