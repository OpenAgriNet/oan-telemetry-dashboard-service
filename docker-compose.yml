version: '3.8'

services:
  # Query Service
  telemetry-query-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: telemetry-query-service:latest
    container_name: telemetry-query-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - telemetry-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telemetry-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=telemetry
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - telemetry-network

  # Adminer (Database Management UI)
  adminer:
    image: adminer
    container_name: telemetry-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - telemetry-network

networks:
  telemetry-network:
    driver: bridge

volumes:
  postgres-data:
